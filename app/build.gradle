apply plugin: 'android'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
    }
}

dependencies {
    compile project(':GlowPadBackport')
    compile "com.android.support:support-v4:21.0.2"
    compile fileTree(dir: 'libs', include: '*.jar')
}
